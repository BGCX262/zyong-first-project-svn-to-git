	 <h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Double Combo" >
			  <h:panelGrid columns="2" cellpadding="5">
			  <h:outputLabel value="City:" for ="city"/>
            <p:selectOneMenu id="city" value="#{cityBean.city}">
                <f:selectItem itemLabel="Select City" itemValue="" />
                <f:selectItems value="#{cityBean.cities}" />
                <p:ajax update="aa"
                        listener="#{cityBean.handleCityChange}" />
            </p:selectOneMenu>
			  <h:outputLabel value="Suburb:" for ="suburbs1"/>
				<h:outputText value="#{cityBean.suburbs}" id="aa"/>
            <p:selectOneMenu id="suburbs1" value="#{cityBean.suburb}">
                <f:selectItem itemLabel="Select Suburb" itemValue="" />
                <f:selectItems value="#{cityBean.suburbs}" />
            </p:selectOneMenu>
        </h:panelGrid>

	 


			<p:separator />
			<p:commandButton value="Submit" update="msgs"
				actionListener="#{cityBean.displayLocation}" id="btnSubmit">
			</p:commandButton>
	 
		</p:panel>
