<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

	xmlns:p="http://primefaces.org/ui"
	xmlns:v="urn:schemas-microsoft-com:vml">

<h:head>
<!-- 	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core" -->

</h:head>

<h:body>


	<h:form id="form">
			<p:growl></p:growl>

		<p:panel header="Double Combo" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectOneMenu id="city" value="#{demo.city}">
					<f:selectItem itemLabel="Select City" itemValue="" />
					<f:selectItems value="#{demo.cities}" />
					<p:ajax update="test" listener="#{demo.handleCityChange}" />
				</p:selectOneMenu>


			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit"
				actionListener="#{demo.displayLocation}" id="btnSubmit" />

		</p:panel>


		<p:panel id="test" header="Doubsssle Combo"
			style="margin-bottom:10px;">

			<p:selectOneMenu id="suburbs" value="#{demo.suburb}">
				<f:selectItem itemLabel="Select Suburb" itemValue="" />
				<f:selectItems value="#{demo.suburbs}" />
			</p:selectOneMenu>

		</p:panel>
	</h:form>

</h:body>
</html>
