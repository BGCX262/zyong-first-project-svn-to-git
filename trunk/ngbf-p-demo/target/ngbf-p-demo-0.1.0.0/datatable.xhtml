<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="urn:schemas-microsoft-com:vml">
	
	<!-- 不写h:head 在页面会报ice未定义错误 -->
<h:head>


</h:head>
	<h:body>
		<h:form>
			<h:inputText value="#{test.name}==" id="username"></h:inputText><br/>
			<h:outputLabel value="#{test.name}" for="username"></h:outputLabel>
			<h:outputLabel value="#{test.age}"></h:outputLabel>
			<h:outputText value="#{test.name}"></h:outputText>
	
			<hr/>
			<!-- 创建超链接 -->
			<h:outputLink value="test.xhtml">
				<h:outputText value="Link to test"></h:outputText>
				<f:param value="myname" name="name"></f:param>
			</h:outputLink>
			
			<hr/>
			
			<h:outputFormat value="{0},You name is {1}">
				<f:param value="wang"></f:param>
				<f:param value="san"></f:param>
			</h:outputFormat>
			
			<hr/>
		
			
		</h:form>
	</h:body>
	<ui:param name="title" value="#{msgs[dataTableRows.title]}"/>
    <ui:param name="description" value="#{msgs[dataTableRows.description]}"/>
    <ui:param name="resourceValue" value="#{dataTableRows.exampleResource}"/>
    

</html>
