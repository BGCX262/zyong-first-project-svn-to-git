<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="urn:schemas-microsoft-com:vml">

<h:head>


</h:head>
	<ui:component>
	<h:body>
	    <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="colIn" value="Number of Columns (1-15):"/>
                <h:inputText id="colIn" value="#{columns.columnNum}"
                             required="true" size="2" maxlength="2">
                     <f:validateLongRange minimum="1" maximum="15"/>
                </h:inputText>
                <h:message for="colIn"/>
                
                <h:outputLabel for="rowIn" value="Number of Rows (1-15):"/>
                <h:inputText id="rowIn" value="#{columns.rowNum}"
                             required="true" size="2" maxlength="2">
                     <f:validateLongRange minimum="1" maximum="15"/>
                </h:inputText>
                <h:message for="rowIn"/>
            </h:panelGrid>
            
            <h:commandButton value="Apply Changes"
                             actionListener="#{columns.applyChanges}"/>
        </h:form>
        
        <br/>
        
        <h:form>
            <ice:dataTable value="#{columns.rowData}"
                           var="row">
                <ice:columns value="#{columns.columnData}"
                             var="column">
                     #{row}x#{column}
                </ice:columns>
            </ice:dataTable>
        </h:form>
</h:body>
	</ui:component>
</html>
